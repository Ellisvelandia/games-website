<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="shortcut icon" href="img/fav.png" type="image/x-icon">
  <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
  <link rel="stylesheet" href="style.css">
  <script src="script.js" defer></script>
  <title>Responsive Games Website</title>
</head>

<body>
  <header>
    <div class="nav container">
      <a href="index.html" class="logo"> Game<span>Store</span></a>
      <div class="nav-icons">
        <i class='bx bx-bell bx-tada' id="bell-icon"></i>
        <i class='bx bxs-download'></i>
        <div class="menu-icon">
          <div class="line1"></div>
          <div class="line2"></div>
          <div class="line3"></div>
        </div>
      </div>
      <div class="menu">
        <img src="img/menu.png" alt="menu">
        <div class="navbar">
          <li> <a href="index.html">Home</a></li>
          <li> <a href="#treding">Treding</a></li>
          <li> <a href="#new">New Games</a></li>
          <li> <a href="#action">Action Games</a></li>
          <li> <a href="#contact">Contact Us</a></li>
        </div>
      </div>

      <div class="notification">
        <div class="notification-box">
          <i class='bx bxs-check-circle'></i>
          <p>Congratulation, Your game download successfully.</p>
        </div>
        <div class="notification-box box-color">
          <i class='bx bxs-x-circle'></i>
          <p>Could not apply changes.</p>
        </div>
      </div>

    </div>
  </header>

  <section class="home container" id="home">
    <img src="img/home.png" alt="home">
    <div class="home-text">
      <h1>CITY OF THE <br> FUTURE</h1>
      <a href="#" class="btn">Available Now</a>
    </div>
  </section>
</body>

</html>
